<script>







// Create map
var map  = L.map('map').setView([48.852969, 2.349903], 13);

// Single marker
// var singleMarker = L.marker([28.25255,83.97669]);
// singleMarker.addTo(map);
// var popup = singleMarker.bindPopup('This is a popup')
// popup.addTo(map);





var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);



//GEOJSON
// Custom icon
// var markerIcon = L.icon({
//     iconUrl: 'https://nguyenlouis.fr/wp-content/uploads/2023/02/icons8-location-50.png',
//     iconSize:     [38,38],
//     iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
//     shadowAnchor: [4, 62],  // the same for the shadow
//     popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
// });

// var mapJSON = L.geoJson(mapJSON, {

// // pointToLayer: function (feature, latlng) {
// //     return L.marker(latlng, {icon: markerIcon});
// // },

// // onEachFeature: onEachFeature
// // }).addTo(map);


var mapJSON = L.geoJSON(mapJSON,
{
onEachFeature: function(feature,layer){
        layer.bindPopup('<b>This is a </b>' + feature.properties.name)
    },
    style:{
        fillColor: 'red',
        fillOpacity:1,
        color: 'green'
    }
}).addTo(map);

var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};

var clientsJSON = L.geoJSON(clientsJSON, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }
}).addTo(map);


// var clientsJSON = L.geoJSON(clientsJSON,
//   {
// onEachFeature: function(feature,layer){
//         layer.bindPopup('<b>This is a </b>' + feature.properties.name)
//     },
//     style:{
//         fillColor: 'red',
//         fillOpacity:1,
//         color: 'green'
//     }
// }).addTo(map);







//Layer control
var baseLayers = {
    "OpenStreetMap": osm
};

var overlays = {
    "MainData":mapJSON,
    "ClientsData": clientsJSON,
};

//Add layer control to the map
L.control.layers(baseLayers, overlays).addTo(map);
</script>
