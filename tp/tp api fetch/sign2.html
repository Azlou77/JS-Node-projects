<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta content="text/html" http-equiv="Content-Type" />
    <title>Email Signature</title>
</head>

<body>
    <!--Compagny logo-->
    <table style="font-family: Open Sans, sans-serif;" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                    <td style="width: 218px; padding:20px 0 0 0; font-family: Open Sans; text-align: left; margin: auto;">
                        <img alt="Logo" style="width:190px;height:80px;"
                            src="https://nguyenlouis.fr/wp-content/uploads/2022/12/logo-word.png"
                        />
                        <br>
                        <!-- Links social media-->
                        <!-- Facebook -->
                        <span>
                            <a style="text-decoration: none; padding-right: 4px;"
                                href="https://www.facebook.com/profile.php?id=100081119748454" target="_blank">
                                    <img alt="facebook" style="width: 18px; height: 18px;"
                                    src="https://nguyenlouis.fr/wp-content/uploads/2022/12/fb.png">
                            </a >
                                <!-- Linkedin -->
                            <a style="text-decoration: none; padding: 0 4px;" 
                                href="https://www.linkedin.com/in/skarif2/" target="_blank">
                                <img alt="linkedin" style="width: 18px; height: 18px;"
                                    src="https://nguyenlouis.fr/wp-content/uploads/2022/12/ln.png">
                            </a>
                                <!-- Website -->
                            <a style="font-weight:bold;font-size:8.0pt;line-height:105%;font-family:Open Sans;color:#3EB4E8; text-decoration: none; padding: 0 4px;" href="https://www.network-systems.fr/"
                                target="_blank">
                                <img alt="website" style="width: 18px; height: 18px;"
                                    src="https://nguyenlouis.fr/wp-content/uploads/2022/12/internet.png">
                                {{ webiste }}
                            </a>
                        </span>
                    </td>
        
                        <!-- ==================== DIVIDER ==================== -->
                    <td style="height: 140px; border-left: thin solid   transparent; padding-right: 15px;"></td>
                    <td style="font-family: inherit; padding: 0; margin: auto;">

                        <!-- ==================== SECTION #2 ==================== -->
                        <table style="width:300px;font-family: inherit" cellpadding="0" cellspacing="0">
                            <tbody>
                                <!-- Company name -->
                                <tr>
                                    <td style="font-weight:lighter;font-size:16.0pt;font-family:Gotham;text-transform:uppercase;letter-spacing:2.0pt; 
                                               color: #3EB4E8; font-size: 18pt; text-decoration: none; padding:10px 0 0 0;" 
                                               valign="top">
                                        <strong> 
                                            <span  style="font-weight:600;font-size:18.0pt;font-family:Open Sans;color:#364B99;text-transform:uppercase;letter-spacing:4.0pt; text-decoration: none;" href="http://www.skarif2.io/" target="_blank">
                                                Network      
                                            </span>
                                            Systems
                                        </strong>
                                        <img src="https://nguyenlouis.fr/wp-content/uploads/2022/12/trait.png" alt="Titre&nbsp;:dessin au trait"  width="330" height="1">      
                                      
                                    </td>
                                </tr>
                               


                                <!-- FullName and Title -->
                                <tr>
                                    <td style="font-family: inherit; padding: 6px 0 0 0; vertical-align: top;"
                                        valign="top">
                                   
                                        <strong>
                                            <a style="font-weight:bold;font-family: inherit; color:#364B99; font-size: 14pt; text-decoration: none;"
                                                href="https://invarianttele.com/" target="_blank">
                                                {{ name.fullName }}
                                            </a>
                                        </strong>

                                        <br>
                                        <a style="font-weight:bold;font-family: inherit; color: #364B99; font-size: 10pt; text-decoration: none;"
                                            href="https://telvoterminal.com/" target="_blank">
                                            {{ title }}
                                        </a>
                                        <img src="https://nguyenlouis.fr/wp-content/uploads/2022/12/trait.png" alt="Titre&nbsp;:dessin au trait" width="330" height="1">      
                                    </td>
                                </tr>
                             

                                <!-- Links phone-->
                                <tr>
                                    <td style="font-family: inherit; width: 140px; padding-top: 4px; padding-left: 0; text-align: left;"
                                        valign="left" width="140">
                                        <!-- Phone work -->
                                        <span>
                                            <a style="text-decoration: none; padding-right: 4px;font-size: 8pt;"
                                                href="https://www.facebook.com/profile.php?id=100081119748454"
                                                target="_blank">
                                                <img alt="phone" style="width: 18px; height: 18px;"
                                                    src="https://nguyenlouis.fr/wp-content/uploads/2022/12/phone.png">
                                                {{ phone.primary}}
                                            </a>
                                             <!-- Mobile phone -->
                                            <a style="text-decoration: none; padding: 0 4px;font-size: 8pt;color: #364B99;"
                                                href="https://www.linkedin.com/in/skarif2/" target="_blank">
                                                <img alt="phone" style="width: 18px; height: 18px;"
                                                    src="https://nguyenlouis.fr/wp-content/uploads/2022/12/phone.png">
                                                {{ phone.mobile}}
                                            </a>
                                        </span>
                                       
                                            
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
