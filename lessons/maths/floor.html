<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Math</h1>
<h2>The Math.floor() Method</h2>
<p>Math.floor() rounds a number DOWN to the nearest integer:</p>

<p id="demo"></p>

<script>
/*  Math allow us to do some basic math operations like addition, 
    subtraction, multiplication, division, etc. */

// Math.floor() returns the largest integer less than or equal to a given number.
document.getElementById("demo").innerHTML = Math.floor(2.6);
document.getElementById("demo").innerHTML = Math.floor(5.6);
</script>

</body>
</html>
